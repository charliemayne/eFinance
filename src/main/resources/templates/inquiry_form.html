<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="efinance_layout">

<head>
  <title>ATZ Finance - Inquiry Form</title>
</head>

<body>
<!-- The content inside layout:fragment="content" will replace the placeholder in the layout -->
<section layout:fragment="content">
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <h1 class="text-center">Submit an Inquiry</h1>
        <div class="inquiry-form">
          <!-- Updated form action to submit to the /inquiries/submit endpoint -->
          <form method="post" role="form" th:action="@{/inquiries/submit}" id="inquiryForm">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input
                      id="name"
                      type="text"
                      class="form-control"
                      placeholder="Your Name"
                      name="name"
                      required
              >
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input
                      id="email"
                      type="email"
                      class="form-control"
                      placeholder="Your Email"
                      name="email"
                      required
              >
            </div>
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea
                      id="message"
                      class="form-control"
                      placeholder="Your Message"
                      name="message"
                      required
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-secondary">Submit Inquiry</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ... other page-specific content ... -->
</body>

</html>
