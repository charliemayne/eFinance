<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="landing_layout">
<head>
    <title>ATZ Finance - Login to eFinance</title>
</head>
<body>
<!-- The content inside layout:fragment="content" will replace the placeholder in the layout -->
<section layout:fragment="content">
    <div class="container mt-5">
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid values.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div th:if="${param.success}" class="alert alert-success">
            You have successfully registered!
        </div>
        <div class="login-form">
            <form method="post" role="form" th:action="@{/login}">
                <div class="form-group">
                    <label>Username</label>
                    <input
                        id="username"
                        type="text"
                        class="form-control"
                        placeholder="Username"
                        name="username"
                        >
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input
                            id="password"
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            name="password"
                    >
                </div>
                <a th:href="@{/register}" class="btn btn-black">Don't have an account? Register here.</a>
                <button type="submit" value="Log in" class="btn btn-secondary">Login</button>
            </form>
        </div>
<!--        <h1>Login</h1>-->
<!--        <form th:action="@{/login}" method="post">-->
<!--            &lt;!&ndash; You can have your username/password fields here &ndash;&gt;-->
<!--            <button type="submit">Login</button>-->
<!--        </form>-->
    </div>
    <!-- ... other page-specific content ... -->
</section>
</body>
</html>
