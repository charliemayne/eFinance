<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>eFinance</title>
    <!-- Common CSS, JS, etc. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<style>
    .scrollable-content {
        overflow-y: auto;
        height: 100vh;
    }
</style>

<!-- Navigation Bar -->
<div class="container-fluid p-0">
    <div class="row no-gutters vh-100">
        <!-- Vertical Navbar -->
        <div class="col-md-3 bg-dark vh-100">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active text-light" href="#">Active Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Link 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Link 2</a>
                </li>
                <li class="nav-item">
                    <form action="/logout" method="post" class="d-inline">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="col-md-9 scrollable-content">
            <section layout:fragment="content"></section>
            <!-- You can add more content here to see the scrolling effect -->

            <!-- Footer -->
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
