<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>eFinance</title>
    <!-- Common CSS, JS, etc. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>

<style>
    html, body {
        overflow-x: hidden;
    }
    .scrollable-content {
        overflow-y: auto;
        height: 100vh;
    }
    .vertical-center {
        min-height: 100%;  /* Fallback for browsers do not support vh unit */
        min-height: 100vh; /* These two lines are counted as one :-)       */

        display: flex;
        align-items: center;
    }
</style>

<!-- Navigation Bar -->
<div class="container-fluid p-0">
    <div class="row no-gutters vh-100">
        <!-- Vertical Navbar -->
        <div class="col-md-2 bg-dark vh-100 vertical-center sticky-top">
            <ul class="nav flex-column w-100">
                <!-- employee sidebar content -->
                <div sec:authorize="hasRole('ROLE_EMPLOYEE')">
                    <!-- This content will only be displayed for users with the EMPLOYEE authority -->
                    <!-- include links to the employee pages -->
                    <p class="text-light">This is employee content</p>
                </div>
                <!-- Customer sidebar content -->
                <div sec:authorize="hasRole('ROLE_CUSTOMER')">
                    <!-- This content will only be displayed for users with the CUSTOMER authority -->
                    <!-- include links to the customer pages -->
                    <p class="text-light">This is customer content</p>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/efinance/"><i class="fas fa-home"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/efinance/myloans"><i class="fas fa-link"></i>My Loans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/efinance/applyforloan"><i class="fas fa-link"></i>Apply for Loan</a>
                    </li>
                </div>

                <li class="nav-item">
                    <form action="/logout" method="post" class="d-inline">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-link text-light"><i class="fas fa-sign-out-alt"></i>Logout</button>
                    </form>
                </li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="col-md-12 col-lg-9 scrollable-content">
            <img class="mt-3" src="/assets/img/atz_finance_logo.png" alt="ATZ Finance" height="40" width="auto"/>
            <hr>
            <section layout:fragment="content"></section>
            <!-- You can add more content here to see the scrolling effect -->

            <!-- Footer -->
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
