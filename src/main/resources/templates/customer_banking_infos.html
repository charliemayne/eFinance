<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="efinance_layout">
<head>
    <title>My Banking Information</title>
</head>
<body>
<!-- The content inside layout:fragment="content" will replace the placeholder in the layout -->
<section layout:fragment="content">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">

                <div th:if="${param.error}" class="alert alert-danger">
                    Error saving banking info.
                </div>
                <div th:if="${param.success}" class="alert alert-success">
                    Banking info saved!
                </div>

                <h1>My Banking Information</h1>

                <div th:if="${#lists.isEmpty(bankingInfos)}">
                    <p>No banking info.</p>
                </div>

<!--                <form th:action="@{/efinance/newBankingInfo)}" method="get" class="mt-2">-->
<!--                    <input type="hidden" th:name="loanId" th:value="${loan.id}" />-->
<!--                    <button type="submit" class="btn btn-danger">Payment</button>-->
<!--                </form>-->
                <a th:href="@{/efinance/newBankingInfo}" class="btn btn-primary">New Bank Info</a>

                <div th:unless="${#lists.isEmpty(bankingInfos)}">
                    <div th:each="bank : ${bankingInfos}">
                        <div class="card h-100" >
                            <div class="card-body">
                                <p>Bank Name: <span th:text="${bank.bankName}"></span></p>
                                <p>Account Number: <span th:text="${bank.accountNumber}"></span></p>
                                <p>Account Name: <span th:text="${bank.accountName}"></span></p>
                                <!-- Add more details as needed -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
