<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="efinance_layout">
<head>
    <title>eFinance - Review Inquiry</title>
</head>
<body>
<!-- The content inside layout:fragment="content" will replace the placeholder in the layout -->
<section layout:fragment="content">
    <div class="container mt-4">
        <h1>Review Inquiry</h1>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Inquiry Details</h2>
                <p>Inquiry ID: <span th:text="${inquiry.inquiryid}"></span></p>
                <p>Submission Date: <span th:text="${inquiry.inquiryDate}"></span></p>
                <p>Customer Username: <span th:text="${inquiry.applicantName.username}"></span></p>
                <p>Title: <span th:text="${inquiry.title}"></span></p>
                <p>Message: <span th:text="${inquiry.message}"></span></p>
            </div>
        </div>

        <div class="mt-3">
            <form th:action="@{/efinance/reviewInquiry/respond}" method="post" class="mt-2">

                <div class="form-group">
                    <label for="response">Your response</label>
                    <textarea
                            id="response"
                            class="form-control"
                            placeholder="Response"
                            name="response"
                            required
                    ></textarea>
                </div>

                <input type="hidden" th:name="inquiryId" th:value="${inquiry.inquiryid}" />
                <button type="submit" class="btn btn-primary">Respond</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
